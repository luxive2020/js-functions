<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id="addBtnItem">Add item</button>
    </div>

    <ul id="unOrderList">

    </ul>

    <script>
            const inputItem = document.querySelector("#item");
            console.log(inputItem);
            const addBtnItem = document.querySelector("#addBtnItem");
            const unOrderList = document.querySelector("#unOrderList");


            function handleReponse(){
              let inputValue  = inputItem.value;
              inputItem.value = '';
              let listEle = document.createElement('li');
              let span = document.createElement('span');
              span.textContent = inputValue;
              let btnELe = document.createElement('button');
                 btnELe.textContent = 'Delete'
               listEle.appendChild(span);
              listEle.appendChild(btnELe);
             
              unOrderList.appendChild(listEle);
              console.log(listEle);
              inputItem.focus();

          
           function handleDelete(){
              unOrderList.removeChild(listEle);
           }
           btnELe.addEventListener('click', handleDelete);

              


            }
            addBtnItem.addEventListener('click', handleReponse);

    </script>
  </body>
</html>
